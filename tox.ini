[tox]
envlist = py27

[testenv]
deps = 
    pytest

commands =
    pytest {posargs}

[testenv:cov]
basepython = python2.7

deps = 
    pytest
    coverage

commands =
    coverage erase
    coverage run --source=eight_bit_computer --branch -m pytest
    coverage report
    coverage html

[testenv:travis]
basepython = python2.7

deps = 
    pytest
    coverage
    coveralls

commands =
    coverage run --source=eight_bit_computer --branch -m pytest
    coverage report
    coveralls

passenv =
    TRAVIS
    TRAVIS_*

