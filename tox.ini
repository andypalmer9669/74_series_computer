[tox]
envlist = py27

[testenv]


[testenv:test]
deps = 
    pytest

commands =
    pytest {posargs}

[testenv:cov]
deps = 
    pytest
    pytest-cov

commands =
    pytest --cov={envsitepackagesdir}/eight_bit_computer --cov-report=term --cov-report=html --basetemp={envtmpdir}

[testenv:travis]
deps = 
    pytest
    pytest-cov

commands =
    pytest --cov={envsitepackagesdir}/eight_bit_computer --cov-report=term --basetemp={envtmpdir}

passenv =
    TRAVIS
    TRAVIS_*

[travis]
python =
  2.7: py27